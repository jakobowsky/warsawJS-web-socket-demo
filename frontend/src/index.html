<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Trainer Needed</title>
  </head>
  <body>
    <header id="header" style="display: none">...</header>

    <div id="role-selection" style="display: none">
      <button id="i-am-a-student-button">I'm a <strong>student</strong></button>
      <button id="i-am-a-trainer-button">I'm a <strong>trainer</strong></button>
    </div>

    <form id="student-identification-form" style="display: none" action="#">
      <label>Your group and name, number, or something characteristic about you:</label>
      <input id="student-identification-input" placeholder="E.g.: Group 2, Jan Kowalski" autofocus />
      <button id="student-identification-submit-button" disabled type="submit">OK</button>
    </form>

    <div id="message-panel" style="display: none">
      <div id="message">...</div>
    </div>

    <div id="student-panel" style="display: none">
      <button id="i-need-help-button">Click here when you need help!</button>
    </div>

    <div id="trainer-panel" style="display: none">
      <button id="help-provided-button">Click here after you provided help!</button>
    </div>
  </body>
</html>
